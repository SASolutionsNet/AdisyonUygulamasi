
<div class="hide-on-mobile">
  <div class="app-container">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Başlık -->
    <div class="main-content">
      <app-header></app-header>
      <mat-card-header class="mat-content">
        <mat-card-title class="category-card-title">RAPORLAR</mat-card-title>
      </mat-card-header>
      <br />
      <div>
        <div>

          <!-- Filter Input -->
          <mat-form-field style="width:100%">
            <mat-label>Ara</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buraya giriniz..." #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="filteredDataSource" matSort>

              <!-- ID Column (No Column) -->
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
              </ng-container>

              <!-- Masa Column -->
              <ng-container matColumnDef="table">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Masa </th>
                <td mat-cell *matCellDef="let row"> {{ row.table }} </td>
              </ng-container>

              <!-- Tarih Column -->
              <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarih </th>
                <td mat-cell *matCellDef="let row"> {{ row.createdDate  }} </td>
              </ng-container>
              <!-- Nakit Tutar Column -->
              <ng-container matColumnDef="cashPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nakit Tutar </th>
                <td mat-cell *matCellDef="let row"> {{ row.cashPaidTotalPrice }} ₺ </td>
              </ng-container>
              <!-- Kart Tutar Column -->
              <ng-container matColumnDef="cardPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kart Tutar </th>
                <td mat-cell *matCellDef="let row"> {{ row.creditCardPaidTotalPrice }} ₺ </td>
              </ng-container>
              <!-- Tutar Column -->
              <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tutar </th>
                <td mat-cell *matCellDef="let row"> {{ row.totalPrice }} ₺ </td>
              </ng-container>

              <!-- Button Column (last column) -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Detay </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-button (click)="onButtonClick(row.id,row.table)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- No data row -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">Eşleşen Kayıt Bulunamadı "{{input.value}}"</td>
              </tr>

            </table>

            <!-- Paginator -->
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>
