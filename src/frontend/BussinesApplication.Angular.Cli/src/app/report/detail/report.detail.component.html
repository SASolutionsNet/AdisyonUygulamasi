<div class="hide-on-mobile">

  <div class="app-container">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Başlık -->
    <div class="main-content">
      <app-header></app-header>
      <mat-card-header class="mat-content">
        <mat-card-title class="category-card-title">SİPARİŞ DETAYI</mat-card-title>
      </mat-card-header>
      <br />
      <div>

        <button mat-raised-button color="accent" (click)="goReportList()" class="action-button">
          <span class="button-text">Geri</span>
        </button>

        <div>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- ID Column (No Column) -->
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
              </ng-container>

              <!-- Tarih Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ürün Adı </th>
                <td mat-cell *matCellDef="let row"> {{ row.productName  }} </td>
              </ng-container>

              <!-- Masa Column -->
              <ng-container matColumnDef="table">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Masa </th>
                <td mat-cell *matCellDef="let row"> {{ tableParam}} </td>
              </ng-container>

              <!-- Miktar Column -->
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adet </th>
                <td mat-cell *matCellDef="let row"> {{ row.quantity }} </td>
              </ng-container>

              <!-- Tutar Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tutar </th>
                <td mat-cell *matCellDef="let row"> {{ row.price }} ₺ </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <!-- Paginator -->
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>
