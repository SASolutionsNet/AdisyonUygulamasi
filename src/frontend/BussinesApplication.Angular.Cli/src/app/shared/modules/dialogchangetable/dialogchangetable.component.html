<mat-tab-group dynamicHeight>
  <!-- SALON Tab -->
  <mat-tab label="SALON">
    <div class="box-container salon">
      <div class="example-small-box mat-elevation-z4" *ngFor="let box of salonBoxes" (click)="onBoxClick(box)" [ngStyle]="{ 'background-color': isOpen(box) ? 'red' : '#f1c40f'}">
        {{ box }}
      </div>
    </div>
  </mat-tab>

  <!-- BAHÇE Tab -->
  <mat-tab label="BAHÇE">
    <div class="box-container bahce">
      <div class="example-small-box mat-elevation-z4" *ngFor="let box of bahceBoxes" (click)="onBoxClick(box)" [ngStyle]="{ 'background-color': isOpen(box) ? 'red' : '#f1c40f'}">
        {{ box }}
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
