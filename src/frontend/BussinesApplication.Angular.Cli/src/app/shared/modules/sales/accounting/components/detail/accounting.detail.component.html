<div style="display: flex; justify-content: space-between; width: 100%;">
  <!-- First Table Section -->
  <div style="flex: 1; margin-right: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Ürün</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Kategori</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Tutar</th>
        <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          (click)="onRowClick(element)"
          [class.selected-row]="clickedRows.has(element)"
          *matRowDef="let element; columns: displayedColumns">
      </tr>
    </table>
  </div>

  <!-- Second Table Section (Only Selected Rows from First Table) -->
  <div  *ngIf="this.selectedRows.length > 0" style="flex: 1;">
    <table mat-table [dataSource]="selectedRows" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Ürün</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Kategori</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Tutar</th>
        <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<div style="display: flex; width: 49%; gap: 10px;">
  <!-- gap ile butonlar arasına boşluk ekledik -->
  <button mat-button style="flex: 1 1 120px; height: 50px;">Yazdır</button>  <!-- height artırıldı -->
  <button mat-button style="flex: 1 1 120px; height: 50px;">Masayı Kapat</button>
  <button mat-button  *ngIf="this.selectedRows.length > 0" style="flex: 1 1 120px; height: 50px;">Seçilenleri Öde</button>
  <button mat-button style="flex: 1 1 120px; height: 50px;">Tümünü Öde</button>
</div>
