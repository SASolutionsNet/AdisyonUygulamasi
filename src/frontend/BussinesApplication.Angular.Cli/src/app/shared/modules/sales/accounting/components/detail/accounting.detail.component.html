<div style="display: flex; justify-content: space-between; width: 70%;">
  <!-- Table Section -->
  <div style="flex: 1; margin-right: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.cost}}</td>
      </ng-container>

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          (click)="onRowClick(row)"
          [class.demo-row-is-clicked]="clickedRows.has(row)"
          *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>

  <!-- Click Log Section -->
  <div style="width: 250px; padding-left: 20px;">
    <div>
      <h3>Click Log</h3>
    </div>

    <!-- Show log only if there are clicked rows -->
    <div *ngIf="clickedRows.size === 0">Clicked rows will be logged here</div>

    <ul>
      <!-- Loop through clickedRows and display each clicked row's name -->
      <li *ngFor="let clickedRow of clickedRows">
        Clicked on {{clickedRow.name}}
      </li>
    </ul>
  </div>
</div>
