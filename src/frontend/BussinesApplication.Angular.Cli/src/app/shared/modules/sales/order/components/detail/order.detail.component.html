<br />
<!-- Sola Dayalı Buton -->
<div class="button-container">
  <button mat-raised-button color="primary" (click)="openPopup()">Masa Taşı</button>
</div>
<br />


<div style="display: flex; width: 100%; justify-content: space-between;">
  <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <mat-tab-group class="tabs">
      <mat-tab *ngFor="let tab of tabs" [label]="tab.label">
        <mat-grid-list cols="4" rowHeight="2:1" class="grid-list">
          <mat-grid-tile *ngFor="let tile of tab.tiles" (click)="onTileClick(tile)" class="grid-tile">
            <div>{{tile}}</div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
    </mat-tab-group>
  </div>

  <!--Sağ Tarafta Tablo-->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--Name Column-->
      <ng-container matColumnDef="name">
        <tr>
          <th mat-header-cell *matHeaderCellDef> Ürün </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </tr>
      </ng-container>

      <!--Cost Column-->
      <ng-container matColumnDef="cost">
        <tr>
          <th mat-header-cell *matHeaderCellDef> Tutar </th>
          <td mat-cell *matCellDef="let element"> {{formatCost(element.cost)}} </td>
        </tr>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Sil </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onClick(element)">
            <span class="icon-circle">
              <mat-icon>delete</mat-icon>
            </span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
